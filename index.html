<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelaLogin</title>    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo"><ion-icon name="earth-outline"></ion-icon></h2>
        <nav class="Menu">
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
            <a href="#">Murilo</a>
            <button class="botão-login">Login</button>
        </nav>
    </header>
    
    <div class="overlay"></div>

    <div class="telalogin">
        <span class="fechar"><ion-icon name="close-outline"></ion-icon></span>

        <div class="formulario">
            <div class="form-header">
                <h2>Login</h2>
            </div>
            <form action="#">
                <div class="input-box">
                    <input id="login-email" type="text" placeholder=" " required>
                    <label for="login-email">Email</label>
                    <span class="icone"><ion-icon name="mail-outline"></ion-icon></span>
                </div>
                <div class="input-box">
                    <input id="login-password" type="password" placeholder=" " required>
                    <label for="login-password">Senha</label>
                    <span class="icone"><ion-icon name="lock-closed-outline"></ion-icon></span>
                </div>

                <div class="lembrar">
                    <label><input type="checkbox"> Lembrar Senha</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="botão">Entrar</button>
                <div class="cadastro">
                    <p>Não tem uma conta? <a href="#" id="link-cadastro">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="telacadastro">
        <span class="fechar"><ion-icon name="close-outline"></ion-icon></span>

        <div class="formulario">
            <div class="form-header">
                <h2>Cadastro</h2>
                <p>Crie sua conta para acessar todos os recursos</p>
            </div>
            <form action="#">
                <div class="input-box">
                    <input id="cadastro-nome" type="text" placeholder=" " required>
                    <label for="cadastro-nome">Nome completo</label>
                    <span class="icone"><ion-icon name="person-outline"></ion-icon></span>
                </div>
                <div class="input-box">
                    <input id="cadastro-email" type="text" placeholder=" " required>
                    <label for="cadastro-email">Email</label>
                    <span class="icone"><ion-icon name="mail-outline"></ion-icon></span>
                </div>
                <div class="input-box">
                    <input id="cadastro-password" type="password" placeholder=" " required>
                    <label for="cadastro-password">Senha</label>
                    <span class="icone"><ion-icon name="lock-closed-outline"></ion-icon></span>
                </div>
                <div class="input-box">
                    <input id="cadastro-confirm-password" type="password" placeholder=" " required>
                    <label for="cadastro-confirm-password">Confirmar senha</label>
                    <span class="icone"><ion-icon name="lock-closed-outline"></ion-icon></span>
                </div>
                
                <button type="submit" class="botão">Criar Conta</button>
                <div class="cadastro">
                    <p>Já tem uma conta? <a href="#" id="link-login">Fazer login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
        
    
</body>
</html>
