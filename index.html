<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelaLogin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo"><ion-icon name="logo-tux"></ion-icon></h2>
        <nav class="Menu">
                <a href="#">Home</a>
                <a href="#">Sobre</a>
                <a href="#">Contato</a>
                <a href="#">Murilo</a>
                <button class="botão-login">Login</button>
        </nav>



    </header>
    
    <div class="telalogin">

        <span class="fechar"><ion-icon name="close-outline"></ion-icon></span>


        <div class="formulario"></div>
        <form action="#">
            <h2>Login</h2>
            <div class="input-box">
                
                <span class="icone"><ion-icon name="mail-unread-outline"></ion-icon></span>
                
                <input class="input1" type="text" required>
                <label>Email</label>
                
            </div>
            <div class="input-box">
                <span class="icone"><ion-icon name="document-lock-outline"></ion-icon></span>
                <input class="input2" type="password" required>
                <label>Senha</label>
            </div>



            <div class="lembrar">
                <label><input type="checkbox">Lembrar Senha?</label>
                <a href="#">Esqueceu sua senha?</a>
            </div>


            
            <button type="submit" class="botão">Login</button>
            <div class="cadastro">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </form>
    </div>
    

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
    
</body>


</html>
